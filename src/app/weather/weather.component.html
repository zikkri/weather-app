<div class="container-fluid">
  <div class="container">
    <h1 class="display-1 text-center">zb weather app</h1>
  </div>
  <div class="container mx-auto my-3">
    <mat-card>
      <div class="row">
        <mat-label>Enter a city:</mat-label>
      </div>
      <form
        [formGroup]="weatherForm"
        (ngSubmit)="getCurrentWeather(weatherForm.value)"
      >
        <div class="form-group">
          <input
            matInput
            class="w-75"
            formControlName="city"
            type="text"
            required
          />

          <button mat-raised-button color="primary" class="m-3" type="submit">
            Submit
          </button>
        </div>
      </form>
    </mat-card>
  </div>

  <!-- HIDDEN UNTIL FUNCTION IS EXECUTED -->
  <!-- ADD BACK INTO CONTAINER AFTER DONE STYLING ======  [hidden]="isHidden" -->
  <div class="container ">
    <mat-tab-group mat-stretch-tabs="true" mat-align-tabs="start">
      <mat-tab label="Current">
        <h1>{{ weather?.location.name }}, {{ weather?.location.region }}</h1>
        <h5>{{ weather?.current.weather_descriptions }}</h5>
        <h5>{{ weather?.current.temperature }}Â°C</h5>
        <img [src]="weather?.current.weather_icons" alt="weather image" />
        <h5>
          {{ weather?.current.wind_speed }}
          <span>{{ weather?.current.wind_dir }}</span>
        </h5>
      </mat-tab>
      <mat-tab label="24 Hour">
        <h1>testing 24 hour</h1>
      </mat-tab>
      <mat-tab label="7-Day">
        <h1>testing 7-day</h1>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
